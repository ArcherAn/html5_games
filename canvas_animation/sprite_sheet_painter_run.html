<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>精灵表绘制器-从左至右跑步动画</title>
    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            position: absolute;
            left: 0px;
            top: 20px;
            margin: 20px;
            background: #ffffff;
            border: thin inset rgba(100,150,230,0.5);
        }


    </style>
</head>
<body>
<canvas id='canvas' width='462' height='200'>
    Canvas not supported
</canvas>
<script src='requestNextAnimationFrame.js'></script>
<script src='sprites.js'></script>
<script>
    var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            spritesheet = new Image(),
            runnerCells = [
                { left: 0,   top: 0, width: 47, height: 64 },
                { left: 55,  top: 0, width: 44, height: 64 },
                { left: 107, top: 0, width: 39, height: 64 },
                { left: 152, top: 0, width: 46, height: 64 },
                { left: 208, top: 0, width: 49, height: 64 },
                { left: 265, top: 0, width: 46, height: 64 },
                { left: 320, top: 0, width: 42, height: 64 },
                { left: 380, top: 0, width: 35, height: 64 },
                { left: 425, top: 0, width: 35, height: 64 },
            ];

    // Behaviors.................................................

    runInPlace = {
        lastAdvance: 0,
        PAGEFLIP_INTERVAL: 100,

        execute: function (sprite, context, time) {
            if (time - this.lastAdvance > this.PAGEFLIP_INTERVAL) {
                sprite.painter.advance();
                this.lastAdvance = time;
            }
        }
    },

            moveLeftToRight = {
                lastMove: 0,

                execute: function (sprite, context, time) {
                    if (this.lastMove !== 0) {
                        sprite.left -= sprite.velocityX *
                                ((time - this.lastMove) / 1000);

                        if (sprite.left < 0) {
                            sprite.left = canvas.width;
                        }
                    }
                    this.lastMove = time;
                }
            },

        // Sprite....................................................

            sprite = new Sprite('runner',
                    new SpriteSheetPainter(runnerCells),
                    [ runInPlace, moveLeftToRight ]);

    // Functions.....................................................

    function drawBackground() {
        var STEP_Y = 12,
                i = context.canvas.height;

        while(i > STEP_Y*4) {
            context.beginPath();

            context.moveTo(0, i);
            context.lineTo(context.canvas.width, i);
            context.stroke();

            i -= STEP_Y;
        }
    }

    // Animation.....................................................

    function animate(time) {
        context.clearRect(0,0,canvas.width,canvas.height);
        drawBackground();

        context.drawImage(spritesheet, 0, 0);

        sprite.update(context, time);
        sprite.paint(context);

        window.requestNextAnimationFrame(animate);
    }

    // Initialization................................................

    spritesheet.src = 'running-sprite-sheet.png';

    spritesheet.onload = function(e) {
        context.drawImage(spritesheet, 0, 0);
    };

    sprite.velocityX = 50;  // pixels/second
    sprite.left = 200;
    sprite.top = 100;

    context.strokeStyle = 'lightgray';
    context.lineWidth = 0.5;

    window.requestNextAnimationFrame(animate);

</script>
</body>
</html>
